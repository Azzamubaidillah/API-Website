<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>API Website</title>
</head>
<body class="background bulat1 bulat2 one-viewport-page">

    <a class="back" href="index.html"><img src="src/arrow.png" alt="back"></a>

    <div class="login-container">
        <div class="login-box">
            
            <h2>Login</h2>
            <div class="img-input">
                <img src="src/user.png" alt="user">
                <div class="wrapper-login">
                    <input class="search" placeholder="Username" type="text" >
                </div>
            </div>

            <div class="img-input">
                <img src="src/key.png" alt="user">
                <div class="wrapper-login">
                    <input class="search" placeholder="Password" type="password" >
                </div>
            </div>
            <a class="forgot-password" href="#">Forgot Password</a>

            <button>Signin</button>
            <p>Dont have an account yet? <a href="#">Signup</a></p>

        </div>
        
    </div>
    
</body>
</html>
